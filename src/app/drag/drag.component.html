<mat-drawer-container class="example-container">
	<mat-drawer-content>
		<div fxLayout="row" class="mb-20" fxLayout.xs="column" cdkDropList (cdkDropListDropped)="drop($event)"
			fxLayoutGap="20px">
			<mat-card fxFlex.gt-xs="50%" cdkDrag [fxFlex.gt-md]="regularDistribution" *ngFor="let item of tiles">
				<mat-card-header cdkDragHandle style="cursor: move;">
					<mat-card-title>{{item.text}}</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<p>
						The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
						A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
						bred for hunting.
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>LIKE</button>
					<button mat-button>SHARE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
