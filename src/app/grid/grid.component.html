<mat-drawer-container class="example-container">
	<mat-drawer-content>
		<button mat-raised-button color="primary" (click)="onAdd()">Primary</button>
		<mat-grid-list fxLayout="row" fxLayout.xs="column" class="row-example" fxLayoutAlign.sm="row" cdkDropList
			(cdkDropListDropped)=" drop($event)" [cols]="cols" rowHeight="100px" (window:resize)="onResize($event)">
			<mat-grid-tile fxFlex cdkDrag *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
				md-colspan="12" [style.background]="tile.color">

				<mat-card [style.minHeight]="'100%'" [style.minWidth]="'100%'" [style.background]="tile.color">
					<mat-card-header cdkDragHandle style="cursor: move;">
						<button mat-icon-button aria-label="Example icon-button with a heart icon">
           <i class="material-icons">more_vert</i>
       </button>
						<mat-card-title> {{tile.text}}</mat-card-title>
					</mat-card-header>
					<mat-divider></mat-divider>
					<mat-card-content [ngSwitch]="tile.id">
						<app-text-widget *ngSwitchCase="'TextWidgetComponent'"></app-text-widget>
						<app-guage *ngSwitchCase="'GuageComponent'"></app-guage>
						<app-line *ngSwitchCase="'LineComponent'"></app-line>
					</mat-card-content>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>

	</mat-drawer-content>
</mat-drawer-container>
