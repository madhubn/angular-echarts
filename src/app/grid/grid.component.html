<mat-grid-list fxLayout="row" fxLayout.xs="column" class="row-example" fxLayoutAlign.sm="row" cdkDropList
	(cdkDropListDropped)=" drop($event)" [cols]="cols" rowHeight="100px">
	<mat-grid-tile fxFlex cdkDrag *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
		[style.background]="tile.color">
		<mat-grid-tile-header cdkDragHandle style="cursor: move;">
			<button mat-icon-button aria-label="Example icon-button with a heart icon">
           <i class="material-icons">more_vert</i>
       </button>
			{{tile.text}}
		</mat-grid-tile-header>

		<ng-container [ngSwitch]="tile.id">
			<div class="bar-chart" *ngSwitchCase="'TextWidgetComponent'">
				<app-text-widget></app-text-widget>
			</div>

			<div class="bar-chart" *ngSwitchCase="'GuageComponent'">
				<app-guage></app-guage>
			</div>
			<div class="bar-chart" *ngSwitchCase="'LineComponent'">
				<app-line></app-line>
			</div>

		</ng-container>
	</mat-grid-tile>
</mat-grid-list>
